<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css" media="screen" />
  </head>
  <body>
    <div>
      <h1 id="titulo">Formulário de Cadastro</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>
    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome:</strong></label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome:</strong></label>
          <input type="text" id="sobrenome" name="sobrenome" required />
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>E-mail:</strong></label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="campo">
        <!-- menus radial buttons -->
        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <label> <input type="radio" name="devweb" value="front-end" checked />Front-End </label>
        <label> <input type="radio" name="devweb" value="back-end" />Back-End </label>
        <label> <input type="radio" name="devweb" value="full-stack" />Full-Stack </label>
      </div>
      <div class="campo">
        <!-- selecione a senioridade -->
        <label for="senioridade"><strong>Selecione a senioridade:</strong></label>
        <select id="senioridade" name="senioridade" required>
          <option value="" disabled selected>Selecione</option>
          <option value="junior">Junior</option>
          <option value="pleno">Pleno</option>
          <option value="senior">Senior</option>
          <option value="especialista">Especialista</option>
        </select>
      </div>

      <!-- Selecione as tecnologias -->
      <fieldset class="grupo">
        <div id="check">
          <label><strong>Selecione as tecnologias que utiliza:</strong></label
          ><br /><br />
          <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML" />
          <label for="tecnologia1"> HTML</label>
          <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS" />
          <label for="tecnologia2"> CSS</label>
          <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript" />
          <label for="tecnologia3"> JavaScript</label>
          <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP" />
          <label for="tecnologia4"> PHP</label>
          <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#" />
          <label for="tecnologia5"> C#</label>
          <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python" />
          <label for="tecnologia6"> Python</label>
          <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java" />
          <label for="tecnologia7"> Java</label>
        </div>
      </fieldset>

      <!-- Caixa de texto -->
      <div class="campo">
        <br />
        <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
        <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
      </div>

      <button class="botao" type="submit" onsubmit="">Concluído!</button>
    </form>
  </body>
</html>
